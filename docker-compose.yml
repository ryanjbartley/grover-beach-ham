# by default, the Ghost image will use SQLite (and thus requires no separate database container)
# we have used MySQL here merely for demonstration purposes (especially environment-variable-based configuration)

version: '3.1'

services:

  ghost:
    image: ghost
    restart: always
    volumes:
      - content:/var/lib/ghost/content
    environment:
      url: https://writer.halfassedmarketing.com

  ghost_backup:
    build: ./ghostbackup
    volumes:
      - content:/content
    secrets:
      - gcloud_auth.json

  nginx:
    image: nginx
    restart: always
    ports: 
      - "80:80"
      - "443:443"
    volumes:
      - certs:/etc/letsencrypt
      - webroot:/usr/share/nginx/html
      - nginxconf:/etc/nginx/conf.d

  certbot:
    image: certbot/certbot
    volumes:
      - certs:/etc/letsencrypt/
      - webroot:/webroot
      
volumes:
  content:
    driver_opts: 
      device: ./environment/content
  certs:
    driver_opts:
      device: ./environment/certs
  webroot:
    driver_opts:
      device: ./environment/webroot
  nginxconf:
    driver_opts:
      device: ./environment/nginxconf
      

secrets:
  gcloud_auth.json:
    file: ./secrets/gcloud_auth.json
